services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - api-gateway

  # ---------------------- Frontend ----------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gv-frontend
    ports:
      - "80"
    networks:
      - game-net
    depends_on:
      - api-gateway

  # ---------------------- API Gateway ----------------------
  api-gateway:
    build:
      context: ./backend
      dockerfile: apps/api-gateway/Dockerfile
    container_name: gv-api-gateway
    ports:
      - "3000:3000"
    networks:
      - game-net
    environment:
      - AUTH_SERVICE_URL=http://auth:3000
      - GAME_SERVICE_URL=http://game:3000
      - REVIEW_SERVICE_URL=http://review:3000
      - USER_SERVICE_URL=http://user:3000
      - DISCUSSION_SERVICE_URL=http://discussion:3000
    depends_on:
      - auth
      - game
      - review
      - user
      - discussion

  # ---------------------- Auth Service ----------------------
  auth:
    build:
      context: ./backend
      dockerfile: apps/auth/Dockerfile
    container_name: gv-auth
    networks:
      - game-net
    env_file:
      - ./backend/apps/auth/.env

  # ---------------------- Game Service ----------------------
  game:
    build:
      context: ./backend
      dockerfile: apps/game/Dockerfile
    container_name: gv-game
    networks:
      - game-net
    env_file:
      - ./backend/apps/game/.env

  # ---------------------- Review Service ----------------------
  review:
    build:
      context: ./backend
      dockerfile: apps/review/Dockerfile
    container_name: gv-review
    networks:
      - game-net
    env_file:
      - ./backend/apps/review/.env
    depends_on:
      - mysql

  # ---------------------- User Service ----------------------
  user:
    build:
      context: ./backend
      dockerfile: apps/user/Dockerfile
    container_name: gv-user
    networks:
      - game-net
    env_file:
      - ./backend/apps/user/.env
    depends_on:
      - postgres

  # ---------------------- Discussion Service ----------------------
  discussion:
    build:
      context: ./backend
      dockerfile: apps/discussion/Dockerfile
    container_name: gv-discussion
    networks:
      - game-net
    env_file:
      - ./backend/apps/discussion/.env

  # ---------------------- MySQL ----------------------
  mysql:
    image: mysql:latest
    container_name: gv-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gamedb
    volumes:
      - gv_mysql_data:/var/lib/mysql
    networks:
      - game-net

  # ---------------------- PostgreSQL ----------------------
  postgres:
    image: postgres:latest
    container_name: gv-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=userdb
    volumes:
      - gv_postgres_data:/var/lib/postgresql/data
    networks:
      - game-net

networks:
  game-net:
    driver: bridge

volumes:
  gv_mysql_data:
  gv_postgres_data:
  caddy_data:
  caddy_config:
