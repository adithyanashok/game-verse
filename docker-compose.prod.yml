version: "3.8"

services:
  # ---------------------- API Gateway ----------------------
  api-gateway:
    image: ${DOCKER_USER}/backend-api-gateway:latest
    container_name: api-gateway
    restart: always
    ports:
      - "80:3000"
    networks:
      - game-net
    environment:
      AUTH_SERVICE_URL=http://auth:3000
      GAME_SERVICE_URL=http://game:3000
      REVIEW_SERVICE_URL=http://review:3000
      USER_SERVICE_URL=http://user:3000

  # ---------------------- Auth Service ----------------------
  auth:
    image: ${DOCKER_USER}/backend-auth:latest
    container_name: auth
    restart: always
    networks:
      - game-net
    env_file:
      - ./auth/.env

  # ---------------------- Game Service ----------------------
  game:
    image: ${DOCKER_USER}/backend-game:latest
    container_name: game
    restart: always
    networks:
      - game-net
    env_file:
      - ./game/.env

  # ---------------------- Review Service (MySQL) ----------------------
  review:
    image: ${DOCKER_USER}/backend-review:latest
    container_name: review
    restart: always
    networks:
      - game-net
    env_file:
      - ./review/.env

  # ---------------------- User Service (Postgres) ----------------------
  user:
    image: ${DOCKER_USER}/backend-user:latest
    container_name: user
    restart: always
    networks:
      - game-net
    env_file:
      - ./user/.env

  # ---------------------- MySQL ----------------------
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gamedb
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - game-net

  # ---------------------- PostgreSQL ----------------------
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER=postgres
      POSTGRES_PASSWORD=postgres
      POSTGRES_DB=userdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - game-net

# ---------------------- Shared Network ----------------------
networks:
  game-net:
    driver: bridge

# ---------------------- Persistent Volumes ----------------------
volumes:
  mysql_data:
  postgres_data:
