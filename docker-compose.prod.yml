services:
  # ---------------------- Frontend ----------------------
  frontend:
    image: adithyan1983/frontend
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - game-net
    depends_on:
      - api-gateway

  # ---------------------- API Gateway ----------------------
  api-gateway:
    image: adithyan1983/backend-api-gateway
    container_name: api-gateway
    restart: always
    expose:
      - "3000"
    networks:
      - game-net
    environment:
      - AUTH_SERVICE_URL=http://auth:3000
      - GAME_SERVICE_URL=http://game:3000
      - REVIEW_SERVICE_URL=http://review:3000
      - USER_SERVICE_URL=http://user:3000
      - DISCUSSION_SERVICE_URL=http://discussion:3000
    depends_on:
      - auth
      - game
      - review
      - user
      - discussion

  # ---------------------- Auth Service ----------------------
  auth:
    image: adithyan1983/backend-auth
    container_name: auth
    restart: always
    networks:
      - game-net
    env_file:
      - ./backend/apps/auth/.env

  # ---------------------- Game Service ----------------------
  game:
    image: adithyan1983/backend-game
    container_name: game
    restart: always
    networks:
      - game-net
    env_file:
      - ./backend/apps/game/.env

  # ---------------------- Review Service (MySQL) ----------------------
  review:
    image: adithyan1983/backend-review
    container_name: review
    restart: always
    networks:
      - game-net
    env_file:
      - ./backend/apps/review/.env
    depends_on:
      - mysql

  # ---------------------- User Service (Postgres) ----------------------
  user:
    image: adithyan1983/backend-user
    container_name: user
    restart: always
    networks:
      - game-net
    env_file:
      - ./backend/apps/user/.env
    depends_on:
      - postgres

  # ---------------------- Discussion Service ----------------------
  discussion:
    image: adithyan1983/backend-discussion
    container_name: discussion
    restart: always
    networks:
      - game-net
    env_file:
      - ./backend/apps/discussion/.env

  # ---------------------- MySQL ----------------------
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gamedb
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - game-net

  # ---------------------- PostgreSQL ----------------------
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=userdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - game-net

# ---------------------- Shared Network ----------------------
networks:
  game-net:
    driver: bridge

# ---------------------- Persistent Volumes ----------------------
volumes:
  mysql_data:
  postgres_data:
