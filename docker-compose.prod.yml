services:
  # ---------------------- Frontend ----------------------
  frontend:
    image: adithyan1983/frontend
    container_name: frontend
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "5173:80"
    networks:
      - game-net
    depends_on:
      - api-gateway

  # ---------------------- API Gateway ----------------------
  api-gateway:
    image: adithyan1983/backend-api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - "3000:3000"
    networks:
      - game-net
    environment:
      - NODE_ENV=production
      - GAME_HOST=game
      - REVIEW_HOST=review
      - AUTH_HOST=auth
      - USER_HOST=user
      - DISCUSSION_HOST=discussion
    depends_on:
      - auth
      - game
      - review
      - user
      - discussion
    env_file:
      - ./backend/apps/api-gateway/.env

  # ---------------------- Auth ----------------------
  auth:
    image: adithyan1983/backend-auth
    container_name: auth
    restart: always
    ports:
      - "6000:6000"
    networks:
      - game-net
    env_file:
      - ./backend/apps/auth/.env

  # ---------------------- Game ----------------------
  game:
    image: adithyan1983/backend-game
    container_name: game
    restart: always
    ports:
      - "4000:4000"
    networks:
      - game-net
    env_file:
      - ./backend/apps/game/.env

  # ---------------------- Review ----------------------
  review:
    image: adithyan1983/backend-review
    container_name: review
    restart: always
    ports:
      - "5000:5000"
    networks:
      - game-net
    env_file:
      - ./backend/apps/review/.env
    depends_on:
      - mysql

  # ---------------------- User ----------------------
  user:
    image: adithyan1983/backend-user
    container_name: user
    restart: always
    ports:
      - "7000:7000"
    networks:
      - game-net
    env_file:
      - ./backend/apps/user/.env
    depends_on:
      - postgres

  discussion:
    image: adithyan1983/backend-discussion
    container_name: discussion
    restart: always
    ports:
      - "8000:8000"
    networks:
      - game-net
    environment:
      - NODE_ENV=production
      - DISCUSSION_WS_PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://gamevera.online}
    env_file:
      - ./backend/apps/discussion/.env

  # ---------------------- MySQL ----------------------
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gamedb
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - game-net

  # ---------------------- PostgreSQL ----------------------
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - game-net

# ---------------------- Network ----------------------
networks:
  game-net:
    driver: bridge

# ---------------------- Volumes ----------------------
volumes:
  mysql_data:
  postgres_data:
